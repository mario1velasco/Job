<div>
  <div id='pending'>
    <h2>
      {{pendingJobs.length}}
    </h2>
    <h3>
      Pending Jobs
    </h3>
  </div>
  <div id='running'>
    <h2>
      {{runningJobs.length}}
    </h2>
    <h3>
      Running Jobs
    </h3>
  </div>
  <div id='finished'>
    <h2>
      {{finishedJobs.length}}
    </h2>
    <h3>
      Finished Jobs
    </h3>
  </div>
  <button mat-icon-button color="warn" (click)="start()">
    START
  </button>
</div>
