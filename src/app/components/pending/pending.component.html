<!-- Table to render the values that they are in the selected queue -->
<div id='the-container'>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Success Column -->
      <ng-container matColumnDef="success">
        <th mat-header-cell *matHeaderCellDef> Success </th>
        <td mat-cell *matCellDef="let element"> {{element.success}} </td>
      </ng-container>
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time working </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
